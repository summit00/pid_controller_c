name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build PID library
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            gcc -shared -o simulation/utils/pid.dll -fPIC src/c/pid.c
          else
            gcc -shared -fPIC -o simulation/utils/pid.so src/c/pid.c
          fi

      - name: Run Tests
        env:
          PYTHONPATH: ./simulation:.
        run: |
          pytest simulation/tests